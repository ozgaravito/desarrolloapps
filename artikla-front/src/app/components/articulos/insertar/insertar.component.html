<div class="container-fluid contenedor-window">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header row">
                    <div class="col-md-4"><h3>Crear Artículo</h3></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"><a (click)="cerrarModal()" class="fa fa-times float-right mt-2 cerrar-modal"></a></div>
                    
                </div>
                <div class="card-body">
                    <form  action="" [formGroup]="ArticuloDto" (ngSubmit)="guardarArticulo()" novalidate>
                        <div class="form-group">
                            <label for="tituloArticulo">Titulo articulo</label>
                            <input formControlName="titulo" #tituloArticulo  type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="descripcionArticulo">Descripción artículo</label>
                            <textarea formControlName="descripcion" #descripcionArticulo class="form-control" rows="4" cols="50">                 
                            </textarea>
                        </div>
                        
                        <div style="float:left;" *ngFor="let categoria of categoriasCrear" formArrayName="categorias">
                            <label class="badge badge-dark ml-2" >{{categoria.titulo}}</label>
                            <input type="checkbox" (change)="actualizarChkbxArray(categoria, $event.target.checked, 'categorias')" />
                      </div>
                      <br/>
                  <hr/>
                         
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-outline-success" style="width: 100%;" value="Guardar"/>
                            </div>
                           
                            <div class="col-md-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
