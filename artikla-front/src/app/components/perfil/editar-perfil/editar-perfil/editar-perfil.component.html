<div class="container-fluid articulos contenedor-window" >
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 modal-container">
            <div class="card mt-5">
                <div class="card-header row">
                    <div class="col-md-8"><h3>Editar perfil <i class="fa fa-user"></i></h3></div>
                    <div class="col-md-4"><a (click)="cerrarModal(MODULOS.ARTICULOS_LISTAR)" class="fa fa-times float-right mt-2 cerrar-modal "></a></div>
                    
                </div>
                <div class="card-body"> 
                    <form action="" [formGroup]="formEditarPerfil" (ngSubmit)="editarPerfil(usuarioEditar)" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre :</label>
                            <input id="nombreUsuario" formControlName="nombre"  [(ngModel)]="usuarioEditar.nombre" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="descripcionUsuario">Descripción:</label>
                            <input id="descripcionUsuario" formControlName="descripcion" [(ngModel)]="usuarioEditar.descripcion" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="correoUsuario">Descripción:</label>
                            <input id="correoUsuario" formControlName="correo" [(ngModel)]="usuarioEditar.correo" class="form-control"/>
                        </div>

                        <hr />

                        <br />
                    
                        <div class="row p-3" style="border-top: 1px solid rgba(0,0,0,.2);">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <input type="submit" class="btn btn-outline-success d-inline-block" value="Actualizar perfil" />
                            </div>
                    
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
